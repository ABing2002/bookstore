<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式图像</title>
    <style>
        body{display: flex;flex-flow: row wrap;}
        .normal{width: 200px;height: 100px;}
        .small{width: 150px;height: 75px;}
        .big{width: 300px;height: 150px;}
        img{width: 100%;}
        div{margin: 5px;border:1px solid hsl(0, 100%, 0%)}
    </style>
</head>
<body>
    <div class="small">
        <img src="../images/about-bookstore.jpg" alt="">
    </div>
    <div class="normal">
        <img src="../images/about-bookstore.jpg" alt="">
    </div>
    <div class="big">
        <img src="../images/about-bookstore.jpg" alt="">
    </div>
</body>
</html>
